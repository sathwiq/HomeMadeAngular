
<div >
  <input type="file" #filePicker (change)="onImagePicked($event)">
  <a (click)="filePicker.click()"  style="cursor: pointer;">
    <!-- <mdb-icon class="plus" *ngIf="!previewUrl"fas icon="camera"size='2x'></mdb-icon> -->
    <mat-icon aria-hidden="false"  *ngIf="!previewUrl" aria-label="Example home icon">camera</mat-icon>
  </a>
  <div  *ngIf="previewUrl">
    <div *ngFor='let image of images;let i = index'>
      <img style="border-radius: .5vw;" width="200px" [src]="image"  >
      <a (click)="onRemove(i)" style="cursor: pointer;">
          <!-- <mdb-icon far icon="times-circle" size="2x"></mdb-icon>   -->
          <mat-icon aria-hidden="false"  *ngIf="previewUrl" aria-label="Example home icon">clear</mat-icon>
      </a>
    </div>
  </div>
</div>
<form class="example-form">
    <mat-form-field >
      <mat-label>Item  Label</mat-label>
      <input name="s" matInput placeholder="Ex. Pizza" [(ngModel)]= "text" >
    </mat-form-field>
    <mat-form-field >
      <mat-label>Price</mat-label>
      <input name="sa" matInput placeholder="500" [(ngModel)]= "price" >
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()" color="accent">Add to menu</button>
  </form>
<div *ngFor="let i of item">
    <div class="row" *ngIf=" itemId !== i.id">
        <div class="col-2">
            <span>{{i.name}}</span>
        </div>
        <div class="col-2">
            <span>{{i.price}}</span>
        </div>
        <div class="col-2">
          <button mat-raised-button (click)="onEdit(i)" color="accent">Edit</button>
        </div>
        <div class="col-2">
          <button mat-raised-button (click)="onDelete(i.id)" color="accent">delete</button>
        </div>
        <div class="col-2">
          <button mat-raised-button *ngIf="i.available" (click)="onToggle(i.id,false)" style=" background-color: greenyellow;"  >Available</button>
          <button mat-raised-button  *ngIf="!i.available"  (click)="onToggle(i.id,true)"  style=" background-color: rgb(241, 255, 47);"   >Unavailable</button>
        </div>
    </div>
    <div *ngIf="edit && itemId === i.id;">
        <form class="example-form">
          <mat-form-field >
            <mat-label>Item  Label</mat-label>
            <input name="s" matInput placeholder="Ex. Pizza" [(ngModel)]= "editText" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Price</mat-label>
            <input name="sa" matInput placeholder="500" [(ngModel)]= "editPrice" >
          </mat-form-field>
          
          <button mat-raised-button (click)="onUpdate()" color="accent">update to menu</button>
        </form>
        
    </div>
    <br>
</div>
