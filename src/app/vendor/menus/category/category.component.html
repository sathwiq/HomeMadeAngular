Add a Category

<form class="example-form">
    <mat-form-field >
      <mat-label>Category Label</mat-label>
      <input name="s" matInput placeholder="Ex. Pizza" [(ngModel)]= "text" >
    </mat-form-field>
    <button mat-raised-button
                (click)="onSubmit()" color="accent">Add to category</button>
  </form>
