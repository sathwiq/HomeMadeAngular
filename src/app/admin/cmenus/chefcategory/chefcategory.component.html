<p>Add to Categories</p>

<form class="example-form">
    <mat-form-field >
      <mat-label>Category Label</mat-label>
      <input name="s" matInput minlength="3" maxlength="10" placeholder="Ex. Pizza" [(ngModel)]= "text" required>
    </mat-form-field>
    <button mat-raised-button  (click)="onSubmit()" color="accent">Add to category</button>
  </form>
