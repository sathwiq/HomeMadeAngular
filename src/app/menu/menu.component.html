<div class="container-fluid" style="background-color: gray;" *ngIf="chef">
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-3">
          <img class="img" src={{chef.displayImage}} alt="">
        </div>
        <!-- <div class="col-2"></div> -->
        <div style=" margin : auto ;  " class="col-6 col-md-9">
          <h2  >{{chef.restaurentName}}</h2>
        </div>
        <div class="col-3" style="margin-left: auto;margin-right: auto;"  *ngIf="chef">
          <a mat-raised-button disabled style="background-color: rgb(153, 197, 157);" *ngIf="chef.availability;else no"> serving</a>
          <ng-template #no>
            <a mat-raised-button disabled style="background-color: rgb(224, 134, 134);">Not serving</a>
          </ng-template>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <h5>Exclusive Deals</h5>
<h4>Menu Items</h4>
<mat-spinner *ngIf="!loaded" ></mat-spinner>
<mat-accordion  *ngIf="loaded"> 
    <mat-expansion-panel class="exp" *ngFor="let i of menu,let id=index" (click)="loadItems(i.id)" (opened)="openGroup(id)">
      <mat-expansion-panel-header  >
        <mat-panel-title >
          {{i.name}}
        </mat-panel-title>
        <mat-panel-description>
          catagories
        </mat-panel-description>
      </mat-expansion-panel-header>
      <router-outlet *ngIf="isOpen==id"></router-outlet>     
    </mat-expansion-panel>
</mat-accordion>
</div>
