<app-map-address
      (geoPoint)="onGeoPoint($event)"
></app-map-address>

<ng-template matStepLabel>Fill out your address</ng-template>
<mat-form-field>
  <mat-label>Address</mat-label>
  <input matInput placeholder="Ex. 1 Main St, New York, NY" (change)="send()"[(ngModel)]="address" required />
</mat-form-field>
